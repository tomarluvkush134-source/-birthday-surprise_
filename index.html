
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Priyanshi ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #ffd6e8;
  overflow: hidden;
}

/* COUNTDOWN SCREEN */
#countdownScreen {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#timer {
  font-size: 80px;
  font-weight: bold;
  color: #ff4081;
}

#text {
  margin-top: 10px;
  font-size: 20px;
  color: #444;
}

/* MAIN SCREEN */
#mainScreen {
  display: none;
  height: 100vh;
  text-align: center;
  position: relative;
}

h1 {
  margin-top: 40vh;
  font-size: 32px;
  color: #ff2f92;
  animation: fadeIn 2s ease-in-out;
}

/* BALLOONS */
.balloon {
  position: absolute;
  bottom: -100px;
  width: 40px;
  height: 50px;
  background: red;
  border-radius: 50%;
  animation: fly 6s linear infinite;
}

.balloon::after {
  content: '';
  position: absolute;
  width: 2px;
  height: 40px;
  background: #555;
  left: 50%;
  top: 50px;
}

@keyframes fly {
  0% { transform: translateY(0); }
  100% { transform: translateY(-120vh); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- COUNTDOWN -->
<div id="countdownScreen">
  <div id="timer">20</div>
  <div id="text">Your surprise is loading ğŸ’</div>
</div>

<!-- MAIN -->
<div id="mainScreen">
  <h1>ğŸ‰ Happy Birthday Priyanshi ğŸ’– ğŸ‚</h1>
</div>

<script>
let timeLeft = 20;
const timer = document.getElementById("timer");

const countdown = setInterval(() => {
  timeLeft--;
  timer.innerText = timeLeft;

  if (timeLeft <= 0) {
    clearInterval(countdown);
    document.getElementById("countdownScreen").style.display = "none";
    document.getElementById("mainScreen").style.display = "block";
    createBalloons();
  }
}, 1000);

function createBalloons() {
  for (let i = 0; i < 15; i++) {
    const balloon = document.createElement("div");
    balloon.className = "balloon";
    balloon.style.left = Math.random() * 100 + "vw";
    balloon.style.background = randomColor();
    balloon.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(balloon);
  }
}

function randomColor() {
  const colors = ["#ff4081", "#ff9800", "#3f51b5", "#4caf50", "#9c27b0"];
  return colors[Math.floor(Math.random() * colors.length)];
}
</script>

</body>
</html>
